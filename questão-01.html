<!-- Escreva um script que recebe as 3 notas de um aluno por parâmetro e uma letra.
Se a letra for A o procedimento calcula a média aritmética das notas do aluno, se for
P, a sua média ponderada (pesos: 5, 3 e 2). A média calculada também deve retornar
por parâmetro. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function media(notaA, notaB, notaC, opcao, resultado, resultado1) {
            notaA = parseFloat(prompt("Digite a primeira nota do aluno"))
            notaB = parseFloat(prompt("Digite a segunda nota do aluno"))
            notaC = parseFloat(prompt("Digite a terceira nota do aluno"))
            opcao = prompt("Você deseja calcular a: \nMédia aritmética(A) \nou \nMédia ponderada (P)?")


            if (opcao == 'A') {
                resultado = (notaA + notaB + notaC) / 3
                console.log(`A média aritmética do(a) aluno(a) é ${resultado}`)
            } else if (opcao == 'P') {
                resultado1 = ((notaA * 5) + (notaB * 3) + (notaC * 2)) / 10
                console.log(`A média ponderada do(a) aluno(a) é ${resultado1}`)
            }
        }
        media()

        //como parâmetros usei notaA(para a primeira nota), notaB(para a segunda nota), notaC(para a terceira nota),
        //opcao(para o usuário ecolher se deseja calcular a média ponderada ou aritmética), resultado(resultado média aritmética) e
        //resultado1(resultado média ponderada). Nos parâmetros notaA, notaB, notaC e opcao coloquei um prompt para o usuário digitar
        // as notas do aluno e a opção de cálculo desejada, se na opção o usuário digitasse A seria calculada a média aritmética
        // e se digitasse P seria calculada a média ponderada. Na média aritmética basta somar todas as notas e dividir pela quantidade
        // que nesse caso foram 3, e na ponderada multiplica a nota pelo seu peso e soma com as outras notas e depois dividi pela soma
        // do peso de todas as notas. E depois o resultado era impresso no console.
    </script>
</body>

</html>
